# {{{ Favourite directories.

bkp_dir:       '/data/backup'
tmp_dir:       '/data/tmp'
notes_dir:     '/data/documents/notes'
docs_dir:      '/data/documents'
graphics_dir:  '/data/graphics'
audio_dir:     '/data/audio'
video_dir:     '/data/video'
develop_dir:   '/data/develop'
downloads_dir: '/data/downloads'

# }}}

# {{{ Details directories.

notes_templates_dir:    '/data/documents/notes/templates'
notes_def_notebook_dir: '/data/documents/notes/notebook'

# }}}

locale: 'en_US.UTF-8'

fonts:
  main:
    name: 'DejaVu Sans Mono for Powerline'
    size: 11
    small_size: 9
  pres:
    size: 18

x11:
  xresources:
    custom_dir:  '/etc/X11/xinit/Xresources.d'

tmux:
  config_file_path: '/etc/tmux.conf'

zsh:
  zshrc_path:   '/etc/zsh/zshrc'
  zshenv_path:  '/etc/zsh/zshenv'
  zlogin_path:  '/etc/zsh/zlogin'
  zlogout_path: '/etc/zsh/zlogout'
  custom_dir:   '/etc/zsh'

features:
  - 'linux'
  - 'gtk'
  - 'qt'
  - 'alsa'
  - 'pulseaudio'
  - 'zsh'
  - 'tmux'
  - 'haskell'
  - 'ruby'
  - 'python'
  - 'perl'
  - 'latex'
  - 'java'
  - 'scala'
  - 'erlang'
  - 'elixir'
