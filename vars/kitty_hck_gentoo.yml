hostname: 'kitty'

kernel_config: 'kitty_hck_gentoo'

portage:
  input_devices:
    - 'synaptics'
    - 'evdev'
  video_cards:
    - 'intel'
    - 'i915'
  use_flags:
    # Architecture / Instruction set.
    - 'mmx'
    - 'mmxext'
    - 'sse'
    - 'sse2'
    - 'sse3'
    - 'ssse3'
    - 'sse4'
    - 'sse4_1'
    - 'sse4_2'

parallelism: 4

conky:
  battery_name: 'BAT0'
  ac_path:      '/sys/class/power_supply/AC'
  wifi_dev: &conky_wifi_dev 'wlp2s0'
  eth_dev:  &conky_eth_dev  'eno1'
  net_devs:
    - *conky_wifi_dev
    - *conky_eth_dev
