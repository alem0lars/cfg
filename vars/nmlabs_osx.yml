fonts:
  main:
    name: 'Menlo'
    size: 15

develop_dir: '~/Develop'

tmux:
  config_file_path: '~/.tmux.conf'
  theme_path:       '~/.tmux/tmuxline.conf'

zsh:
  zshrc_path:   '~/.zshrc'
  zshenv_path:  '~/.zshenv'
  zlogin_path:  '~/.zlogin'
  zlogout_path: '~/.zlogout'
  history_file: '~/.zsh-history'
  custom_dir:   '~/.zsh'
  theme_path:   '~/.zsh/mods/prompt/promptline.zsh'

go:
  base_dir: '~/Develop/Workspaces/GO'

features:
  # System.
  - 'osx'
  - 'homebrew'
  # CLI.
  - 'iterm'
  - 'zsh'
  - 'tmux'
  # Programming languages.
  - 'rbenv'
  - 'pyenv'
  - 'sbt'
  - 'haskell'
  - 'ruby'
  - 'python'
  - 'latex'
  - 'java'
  - 'scala'
  - 'erlang'
  - 'elixir'
  - 'groovy'
  - 'mono'
  - 'go'
  - 'rust'
