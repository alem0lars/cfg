elems:

  # commons {{{

  - src: 'git/gitconfig'
    dst: '~/.gitconfig'

  - src: 'svn/config'
    dst: '~/.subversion/config'

  # }}}

  # language specific {{{

  - src:  'cabal/config'
    dst:  '~/.cabal/config'
    only: ['haskell']

  - src:  'ruby/irbrc'
    dst:  '~/.irbrc'
    only: ['ruby']
    notes: |
      The following features will be enabled if their requirements are met:
        irb extensions    -> gem 'irbtools' & 'irbtools-more'
        clipboard support -> xclip

  - src:  'python/(ipython.+)'
    dst:  '~/.ipython/profile_default/<1>'
    only: ['python']

  # }}}

  # cli centric {{{

  - src:  'taskwarrior/taskrc'
    dst:  '~/.taskrc'
    only: ['cli_centric', 'taskwarrior']

  - src: 'cmus/(.+)'
    dst: '~/.cmus/<1>'
    only: ['cli_centric', 'cmus']

  - src:  'mutt/global_muttrc'
    dst:  '/etc/mutt/Muttrc'
    only: ['cli_centric', 'mutt']
  - src:  'mutt/theme'
    dst:  '/etc/mutt/theme'
    only: ['cli_centric', 'mutt']
  - src:  'mutt/user_muttrc'
    dst:  '~/.muttrc'
    only: ['cli_centric', 'mutt']
    notes: |
      Depending on user's configuration, additional programs maybe required.
      For example, if passwords are retrieved using 'lpass', then the
      lastpass command-line interface is required.

  - src:  'turses/(.+)'
    dst:  '~/.turses/<1>'
    only: ['cli_centric', 'turses']

  - src:  'weechat/(.+)'
    dst:  '~/.weechat/<1>'
    only: ['cli_centric', 'weechat']

  # }}}

  # minimal de {{{

  - src:  'conky/(.+)'
    dst:  '/etc/conky/<1>'
    only: ['minimal_de', 'conky']

  - src: 'parcellite/(.+)'
    dst: '~/.config/parcellite/<1>'
    only: ['minimal_de', 'parcellite']

  - src:  'feh/(fehbg)'
    dst:  '~/.<1>'
    only: ['minimal_de', 'feh']

  # }}}

  # specific {{{

  - src:  'tmux/tmux.conf'
    dst:  '<%= get_var! 'tmux.config_file_path' %>'
    only: ['tmux']
    notes: |
      The program 'xclip' should be installed in order to provide clipboard
      support to tmux.
  - src:  'tmux/tmuxline.conf'
    dst:  '<%= get_var! 'tmux.theme_path' %>'
    only: ['tmux']

  - src:  'grub/default_config'
    dst:  '/etc/default/grub'
    only: ['grub']

  - src:  'vimperator/vimperatorrc'
    dst:  '~/.vimperatorrc'
    only: ['firefox']
  - src:  'vimperator/colors/amdarkness'
    dst:  '~/.vimperator/colors/amdarkness.vimp'
    only: ['firefox']

  - src: 'zim/(.+)'
    dst: '~/.config/zim/<1>'
    only: ['zim']
    notes: |
      The enabled plugins have the following dependencies:
        diagram_editor     -> graphviz
        equation_editor    -> latex, dvipng
        gnu_r_ploteditor   -> gnu r
        gnuplot_ploteditor -> gnuplot
        screenshot         -> scrot
        linkmap            -> graphviz
        sourceview         -> gtksourceview2
        versioncontrol     -> (optional) bzr, hg, git

  - src:  'alsa/alsasound'
    dst:  '/etc/conf.d/alsasound'
    only: ['alsa']

  - src:  'dracut/dracut.conf'
    dst:  '/etc/dracut.conf'
    only: ['dracut']

  - src:  'slim/slim.conf'
    dst:  '/etc/slim.conf'
    only: ['slim']

  - src:  'virtualbox/systemd_kernel_modules.conf'
    dst:  '/etc/modules-load.d/virtualbox.conf'
    only: ['virtualbox_systemd']

  - src:  'mplayer/(.+)'
    dst:  '/etc/mplayer/<1>'
    only: ['mplayer']

  # }}}

  # gtk {{{

  - src:  'gtk/bookmarks'
    dst:  '~/.gtk-bookmarks'
    only: ['gtk']

  - src:  'gtk/gtk2rc'
    dst:  '/etc/gtk-2.0/gtkrc'
    only: ['gtk']

  - src:  'gtk/gtk3settings.ini'
    dst:  '/etc/gtk-3.0/settings.ini'
    only: ['gtk']

  - src:  'gtk/vim_theme/(.+)'
    dst:  '/usr/share/themes/Vi/<1>'
    only: ['gtk_vim']

  # }}}

  # linux (& distros) {{{

  - src:  'linux/bootmisc'
    dst:  '/etc/conf.d/bootmisc'
    only: ['linux']

  - src:  'linux/hostname'
    dst:  '/etc/conf.d/hostname'
    only: ['linux']
  - src:  'linux/systemd_hostname'
    dst:  '/etc/hostname'
    only: ['systemd']

  - src:  'linux/hwclock'
    dst:  '/etc/conf.d/hwclock'
    only: ['linux']

  - src:  'linux/keymaps'
    dst:  '/etc/conf.d/keymaps'
    only: ['linux']

  - src:  'linux/locale.conf'
    dst:  '/etc/locale.conf'
    only: ['linux']

  - src:  'eix/(.+)'
    dst:  '/etc/eixrc/<1>'
    only: ['gentoo']

  - src:  'layman/(.+)'
    dst:  '/etc/layman/<1>'
    only: ['gentoo']

  - src:  'g-sorcery/(.+)'
    dst:  '/etc/eixrc/<1>'
    only: ['g-sorcery']

  # }}}

  # osx {{{

  - src:  'osx/(environment.plist)'
    dst:  '~/.MacOSX/<1>'
    only: ['osx']

  # }}}
